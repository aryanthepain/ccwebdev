<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Week WebDev Task 1</title>
    <link rel="stylesheet" href="back.css">
</head>
<body>
    <header class="header">
        <div class="htitle">TheNewsHive</div>
        <div class="hnav">
            <ul class="hnavlist">
                <li class="active hlist"><a href="#home">Home</a></li>
                <li class="hlist"><a href="#news">News</a></li>
                <li class="hlist"><a href="#world">World</a></li>
                <li class="hlist"><a href="#business">Business</a></li>
                <li class="hlist"><a href="#politics">Politics</a></li>
                <li class="hlist"><a href="#entertainment">Entertainment</a></li>
                <li class="hlist dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Sports</a>
                    <div class="dropdown-content">
                        <a href="#">Cricket</a>
                        <a href="#">Football</a>
                        <a href="#">F1</a>
                    </div>
                </li>
                <li class="hlist" id="hfloat"><button><img src="" alt=""></button></li>
            </ul>
        </div>
    </header>

    <div class="top">
        <img src="" alt="" class="lfloat">
        <p class="tnews lfloat">BREAKING NEWS</p>
        <p class="ttext lfloat">Local coming back on street again after</p>
        <img src="" alt="" class="rfloat">
        <div class="rfloat"><p id="date"></p></div>
    </div>
    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const d = new Date();
        let month = months[d.getMonth()];

        let date= month + " " + d.getDate() + ", " + d.getFullYear();
        document.getElementById("date").innerHTML = date;
    </script>
    
</body>
</html>
